<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with Filters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button, label {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .payment-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: blue;
            text-decoration: underline;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .radius {
            font-weight: bold;
        }
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #04AA6D;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #04AA6D;
  cursor: pointer;
}
    </style>
</head>
<body>

    <h2>Search with Filters</h2>
    
    <label for="type">Place type</label>
    <input type="text" id="type" placeholder="Enter type of place">
    
    <label for="range">Radius: <span id="range" class="radius">10</span></label>
    <div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" id="myRange">
  <p>Value: <span id="demo"></span></p>
</div>

    

    <button onclick="searchProducts()">Search</button>

    <a href="https://payment-provider.com/checkout" class="payment-link" target="_blank">
        Proceed to Payment
    </a>

    <script>
        var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}

        function searchProducts() {
            const category = document.getElementById("type").value;
            const priceRange = document.getElementById("range").value;
            console.log("Category:", category);
            console.log("Price Range: $" + priceRange);
            
            alert("Search applied! Check console for details.");
        }
    </script>

</body>
</html>
